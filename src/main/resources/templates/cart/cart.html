  <script th:src="@{/js/main.js}"></script>

  <!-- css 경로 설정 -->

  <link th:href="@{/css/bottom.css}" rel="stylesheet">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link th:href="@{/css/cart.css}" rel="stylesheet">

</head>
<body>
<div id="wrap">
  <!-- 헤더 -->
  <th:block th:replace="~{/module/top.html}"></th:block>

  <!-- 장바구니 -->
  <div class="my-container">
    <!-- 장바구니 제목 -->
    <div class="text-center my-5">
      <h2 class="fw-bold">Shopping Cart</h2>
    </div>

    <!-- 장바구니 테이블 -->
    <div class="shopping-cart shadow-lg p-4 mb-5">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-dark text-center">
          <tr>
            <th><input type="checkbox" class="form-check-input cartChkTot"> 전체</th>
            <th class="text-start">상품 정보</th>
            <th>수량</th>
            <th>금액</th>
            <th>처리</th>
          </tr>
          </thead>
          <tbody>
          <div th:each="item : ${cartItems}"> <!-- 여기 확인 -->
            <form action="" method="post"> <!-- 폼 -->
              <tr>
                <td class="text-center"><input type="checkbox" class="form-check-input cartChkOne"></td>
                <td>
                  <div class="d-flex align-items-center">
                    <img th:src="|/CampingMarket/images/IMG_${item.productId}.jpg|" class="cart-img me-3">
                    <div>
                      <p class="fw-bold mb-1" text=""></p>
                      <!--<p class="text-muted small" th:text="${product.productName}"></p>-->
                    </div>
                  </div>
                </td>
                <td class="text-center">
                  <div class="amount-btn d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-dark btn-sm mx-1" id="decrease-btn">-</button>
                    <!-- 밸류값 설정 -->
                    <input type="text" name="quantity" id="quantity-input" th:value="${item.quantity}" min="1" readonly style="width: 40px; text-align: center;">
                    <span class="mx-2 fw-bold" text=""></span>
                    <button class="btn btn-outline-dark btn-sm mx-1" id="increase-btn">+</button>
                  </div>
                </td>
                <td class="text-center fw-bold text-danger" text=""></td>
            </form>
            <td class="text-center">
              <form th:action="|/CampingMarket/cart/${item.productId}|" th:method="delete">
                <button class="btn btn-outline-danger btn-sm">🗑 삭제</button>
              </form>
            </td>
            </tr>
          </div>
          </tbody>
        </table>
      </div>
      <!-- 총 결제 금액 -->
      <div class="cart-amount text-end mt-4 p-3 border-top">
        <!-- 수정해야함 -->
        <h5><strong>총 결제 금액: <span class="text-danger fs-4">[[${#numbers.formatInteger(cart.totalPrice, 3, 'COMMA')}]]</span></strong></h5>
      </div>
      <!-- 버튼 그룹 -->
      <div class="d-flex justify-content-center mt-4 gap-3 cart-btn">
        <button th:onclick="|location.href='@{/main}'|" class="btn btn-outline-secondary">계속 쇼핑하기</button>
        <button th:onclick="|location.href='@{/order}'|" class="btn btn-dark">전체 주문하기</button>
      </div>
