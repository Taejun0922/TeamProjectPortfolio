<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background-color: #f5f5f5;
    }
    .container {
        width: 1200px;
        background: white;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 20px;
    }
    .left, .right {
        flex: 1;
    }
    .section {
        margin-bottom: 20px;
        padding: 15px;
        background: #fff;
        border: 1px solid #ddd;
    }
    .section h3 {
        margin-bottom: 10px;
    }
    .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }
    input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background: black;
        color: white;
        text-align: center;
        border: none;
        cursor: pointer;
    }
    #editForm {
        display: none;
        margin-top: 10px;
    }
    .productOrder-summary div {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
    }
    .productOrder-summary strong {
        font-size: 1.2em;
    }
</style>
<script>
    function showEditForm() {
        var editForm = document.getElementById("editForm");
        editForm.style.display = (editForm.style.display === "none" || editForm.style.display === "") ? "block" : "none";
    }
</script>
</head>
<body>
<div class="container">
    <div class="left">
        <form action="/CampingMarket/productOrder/orderCustomerInfo" method="post">
            <div class="section">
                <h3>주문 상품 정보</h3>
                <ul>
                    <li>
                        <a href="#">
                            <div>
                                <div><img src=""></div>
                                <span>상품명</span>
                                <span>옵션</span>
                                <span>가격</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="section">
                <h3>주문자 정보</h3>
                <div>
                    <span>홍길동</span>
                    <span>010-1111-1111</span>
                    <span>aaaa.korea.com</span>
                    <button type="button" class="btn" onclick="showEditForm()">수정</button>
                </div>
                <div id="editForm">
                    <div>
                        <input type="text" name="name" placeholder="이름">
                        <input type="text" name="phone" placeholder="연락처">
                    </div>
                    <input type="text" name="email" placeholder="이메일">
                </div>
            </div>

            <div class="section">
                <h3>배송 정보</h3>
                <div>
                    <input type="text" name="recipient" placeholder="수령인">
                    <input type="text" name="phone" placeholder="연락처">
                </div>
                <div>
                    <input type="text" name="zipcode" placeholder="우편번호">
                    <a href="#" class="btn btn-warning" id="btnAddress">주소찾기</a>
                </div>
                <input type="text" name="address" placeholder="주소">
                <input type="text" name="detail_address" placeholder="상세주소">
            </div>
        </form>
    </div>

    <div class="right">
        <div class="section productOrder-summary">
            <h3>주문 요약</h3>
            <div><span>상품가격</span> <span>222,000원</span></div>
            <div><span>배송비</span> <span>무료</span></div>
            <div><span>할인금액</span> <span>-46,000원</span></div>
            <div><strong>총 주문 금액:</strong> <strong>176,000원</strong></div>
        </div>

        <div class="section">
            <h3>결제수단</h3>
            <label><input type="radio" name="payment" checked> 신용카드</label>
            <label><input type="radio" name="payment"> 무통장입금</label>
            <label><input type="radio" name="payment"> 카카오페이</label>
        </div>

        <div class="section">
            <input type="submit" class="btn" value="결제하기">
        </div>
    </div>
</div>
</body>
</html>
