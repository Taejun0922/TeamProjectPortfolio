<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- js 경로 설정 -->
    <script th:src="@{/js/category.js}"></script>
    <script th:src="@{/js/slider.js}"></script>
    <script th:src="@{/js/member.js}"></script>
    <script th:src="@{/js/main.js}"></script>

    <!-- css 경로 설정 -->
    <link th:href="@{/css/top.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/newNotice.css}" rel="stylesheet">
    <link th:href="@{/css/bottom.css}" rel="stylesheet">
</head>
<body>
<div id="wrap">
    <!-- 헤더 -->
    <th:block th:replace="~{/module/top.html}"></th:block>
    <!-- 중단: 게시글 -->
<!--    <div class="container">-->
        <div class="d-flex justify-content-center m-3">
            <div class="col-sm-offset-10 col-sm-2">
                <h5 class="fw-bold ms-5">공지 & 이벤트</h5>
            </div>
        </div>
        <div class="row align-items-md-stretch">
            <form action="/CampingMarket/notice/add" method="post" name="newNoticeForm" th:object="${notice}">
                <input type="hidden" name="writerId" th:value="${session.userLoginInfo.memberId}">
                <div class="d-flex justify-content-center m-3">
                    <label class="col-sm-1 control-label text-start">NAME</label>
                    <div class="col-sm-4 mx-3">
                        <input type="text" name="writer" class="form-control" th:value="${session.userLoginInfo.memberId}" readonly>
                    </div>
                </div>
                <div class="d-flex justify-content-center m-3">
                    <label class="col-sm-1 control-label text-start">TITLE</label>
                    <div class="col-sm-4 mx-3">
                        <input type="text" name="noticeSubject" class="form-control">
                    </div>
                </div>
                <div class="d-flex justify-content-center m-3">
                    <label class="col-sm-1 control-label text-start">CONTENT</label>
                    <div class="col-sm-4 mx-3">
                        <textarea type="text" name="noticeContent" class="form-control" rows="5"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-center m-3">
                    <div class="col-sm-offset-10 col-sm-2 mt-3 ms-2">
                        <input type="submit" role="button" class="btn btn-dark mx-3" value="글등록">
                        <input type="reset" class="btn btn-secondary mx-3" value="취소">
                    </div>
                </div>
            </form>
        </div>
<!--    </div>-->
    <!-- 푸터 -->
    <th:block th:replace="~{/module/bottom.html}"></th:block>
</div>
</body>
</html>
