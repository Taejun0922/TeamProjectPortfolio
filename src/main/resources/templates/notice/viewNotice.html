<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 상세 보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- js 경로 설정 -->
  <script th:src="@{/js/category.js}"></script>
  <script th:src="@{/js/slider.js}"></script>
  <script th:src="@{/js/member.js}"></script>
  <script th:src="@{/js/main.js}"></script>

  <!-- css 경로 설정 -->
  <link th:href="@{/css/top.css}" rel="stylesheet">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link th:href="@{/css/bottom.css}" rel="stylesheet">
</head>
<body>
<!-- 헤더 -->
<div id="wrap">
  <!-- 헤더 -->
  <th:block th:replace="~{/module/top.html}"></th:block>

  <!-- 중단 -->
  <div class="container">
    <div class="row align-items-md-stretch text-center">
      <div class="notice-name me-auto">
        <h5 class="fw-bold">공지 & 이벤트</h5>
      </div>
    </div>
<!--    <hr style="width: 1300px; border:0; height:1px; background: #000;">-->
    <div class="row align-items-md-stretch text-center shadow p-3 mb-5 bg-body-tertiary rounded">
      <form action="/CampingMarket/notice/update" method="post" name="updateForm" th:object="${notice}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="d-flex justify-content-center m-3">
          <label class="col-sm-1 control-label text-start fw-bold">NAME</label>
          <div class="col-sm-6">
            <input type="text" name="writerId" class="form-control text-center fw-bold" th:field="*{writerId}" readonly>
          </div>
        </div>
        <div class="d-flex justify-content-center m-3">
          <label class="col-sm-1 control-label text-start fw-bold">TITLE</label>
          <div class="col-sm-6">
            <input type="text" name="noticeSubject" class="form-control text-center fw-bold" th:field="*{noticeSubject}">
          </div>
        </div>
        <div class="d-flex justify-content-center m-3">
          <label class="col-sm-1 control-label text-start fw-bold">CONTENT</label>
          <div class="col-sm-6">
            <textarea  name="noticeContent" rows="5" class="form-control text-center" th:field="*{noticeContent}"></textarea>
          </div>
        </div>
        <div>
          <span th:if="${modifiedOK == true}">
            <input type="submit" class="btn btn-outline-success" value="수정">
            <a th:href="@{|/notice/delete/*{id}|}" class="btn btn-outline-danger" role="button">삭제</a>
          </span>
          <a href="/CampingMarket/notice/list" class="btn btn-dark mb-4 mt-4" role="button">목록</a>
        </div>
      </form>
    </div>
  </div>
  <!-- 푸터 -->
  <th:block th:replace="~{/module/bottom.html}"></th:block>
</div>
</body>
</html>
